<div class="container">
    <div class="row">
        <div class="col-sm-4 offset-sm-4 sign-up">
            <h1 class="text-center">Sign Up</h1>

            {% if error_username %}
                <div class="col-sm-10 offset-sm-1">
                    <div class="errors">
                        <p>This username already exists</p>
                    </div>
                </div>
            {% endif %}

            <form method="post" action="{% url 'sign_up' %}" class="form">
                {% csrf_token %}
                <div class="form-group col-sm-10 offset-sm-1">
                    <input type="text" name="username" required="" class="form-control" placeholder="Username">
                </div>
                <div class="form-group col-sm-10 offset-sm-1">
                    <input type="password" name="password" required="" class="form-control" placeholder="Password">
                </div>
                <div class="form-group col-sm-10 offset-sm-1">
                    <button type="submit" class="btn btn-secondary btn-sign-up">Sign Up</button>
                </div>
                <div class="form-group col-sm-10 offset-sm-1">
                    <a href="{% url 'login' %}"><button type="button" class="btn btn-secondary btn-login">or Log In</button></a>
                </div>
            </form>
        </div>
    </div>
</div>
