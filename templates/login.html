<div class="container">
    <div class="row">
        <div class="col-sm-4 offset-sm-4 login">
            <h1 class="text-center">Log in</h1>

            {% if errors %}
                <div class="col-sm-10 offset-sm-1">
                    <div class="errors">
                        <p>Login or password is incorrect</p>
                    </div>
                </div>
            {% endif %}
            <form method="post" action="{% url 'login' %}" class="form">
                {% csrf_token %}
                <div class="form-group col-sm-10 offset-sm-1">
                    <input type="text" name="login" required="" class="form-control" placeholder="Username">
                </div>
                <div class="form-group col-sm-10 offset-sm-1">
                    <input type="password" name="password" required="" class="form-control" placeholder="Password">
                </div>
                <div class="form-group col-sm-10 offset-sm-1">
                    <button type="submit" class="btn btn-secondary btn-login">Log In</button>
                </div>
                <div class="form-group col-sm-10 offset-sm-1">
                    <a href="{% url 'sign_up' %}"><button type="button" class="btn btn-secondary btn-sign-up">or Sign Up</button></a>
                </div>
            </form>
        </div>
    </div>
</div>
